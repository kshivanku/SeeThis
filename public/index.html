<body>
    <!-- INTRO PAGE -->
    <div id="introPage" class="padded">
        <h1 id="logo">SeeThis</h1>
        <div id="introNav">
            <p id="signUpLabel" class="selected">Sign up</p>
            <p id="signInLabel" class="deselected">Sign in</p>
        </div>
        <div>
            <form id="signUpForm">
                <fieldset>
                    <input id="fullName" type="text" placeholder="Full Name" required>
                    <input class="email" type="email" placeholder="Email" required>
                    <!-- <input class="password" type="password" placeholder="Password" required> -->
                    <div id="profileColor">
                        <p>Your randomly chosen profile color</p>
                    </div>
                    <button id="signUpButton" class="signupSignin" type="submit">SIGN UP</button>
                </fieldset>
            </form>
        </div>
        <div>
            <form id="signInForm">
                <fieldset>
                    <input class="email" type="email" placeholder="Email" required>
                    <!-- <input class="password" type="password" placeholder="Password" required> -->
                    <button id="signInButton" class="signupSignin" type="submit">SIGN IN</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- LANDING PAGE -->
    <div id="landingPage">
        <header>
            <div id="logo" class="padded">SeeThis</div>
            <div id="landingNav">
                <p id="chatTab">CHATS</p><!--
         --><p id="publicFeedTab">PUBLIC FEED</p>
                <div>
        </header>
        <div id="chatTabBody">
            <div class="chatCard padded">
                <div class="connectionDP"></div><!--
         --><div class="chatCardText">
                    <p class="connectionName">Test Name</p>
                    <p class="lastMessage">last message sent by this user</p>
                </div>
            </div>
        </div>
        <div id="publicFeedTabBody">
            <p>public feed body</p>
        </div>
        </div>

        <!-- CHAT DETAIL -->
        <div id="chatDetail">
            <header>
                <div class="connectionDP"></div>
                <p class="connectionName">Test Name</p>
            </header>
            <div id="chatDetailBody">
                <div class="clearfix">
                    <div class="chatPartnerText chatBox">
                        <div class="linkPreviewBox">
                          <div class="imagePreview"></div><!--
                       --><div class="headlinePreview"></div>
                        </div>
                        <p class="linkText">Sample text</p>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="thisUserText chatBox">
                      <div class="linkPreviewBox">
                        <div class="imagePreview"></div><!--
                     --><div class="headlinePreview"></div>
                      </div>
                      <p class="linkText">Sample text</p>
                    </div>
                </div>
            </div>
            <div id="chatInputField">
                <input type="text" placeholder="type here">
                <button id="sendTextButton" type="submit"></button>
            </div>
        </div>
</body>

</html>
